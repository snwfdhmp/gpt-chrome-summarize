<!DOCTYPE html>
<html>
<head>
	<title>Summarizer</title>
	<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
	<script src="popup.js"></script>
	<!-- <script src="https://raw.githubusercontent.com/mozilla/readability/main/Readability.js"></script> -->
</head>
<body>
	<p id="location"></p>
	<p>
		<button id="summarize">
			<span id="summarize-title">Summarize</span><br />
			~<span id="token-count"></span> tokens ~<span id="cost"></span>$
		</button>
	</p>
	<textarea id="text-area" rows="10" cols="50"></textarea>
	<div style="width: 100%;margin: 0;">
		API key: <input type="text" id="api-key" value="enter key" style="width: 50px;height: 0.8em; font-size: 0.7em;"/>
		<p style="float: right;margin: 0;">by <a href="github.com/snwfdhmp" style="color: black;">snwfdhmp</a>, free and open source</p>
	</div>
</body>
<style>
	body {
		min-width: 360px;
		min-height: 450px;
	}
	@keyframes red-border {
		0% {
			border: 4px solid red;
		}
		50% {
			border: 4px solid orange;
		}
		100% {
			border: 4px solid red;
		}
	}
	.red-border {
		/* blink red border */
		animation: red-border 0.5s infinite;
	}
	button#summarize {
		width: 100%;
		/* height: 2em; */
		padding: 6px;
	}
	#summarize-title {
		font-size: 1.5em;
	}
	textarea#text-area {
		/* font-size: 0.5em; */
		width: 350px;
		height: 400px;
		margin: 0;
	}
	img.loader {
		width: 1em;
		height: 1em;
	}
</style>

</script>
</html>
